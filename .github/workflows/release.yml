  build-macos-tarball:
    name: Build macOS tarball (gnostr + gnostr-signer)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          brew update
          brew install gtk4 libadwaita glib json-glib cmake ninja pkg-config \
            jansson secp256k1 libwebsockets libsodium openssl@3 libsoup@3 nsync || true
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/openssl@3/lib/pkgconfig:/opt/homebrew/opt/libsoup@3/lib/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV
      - name: Configure
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build -j
      - name: Create tarball
        run: |
          set -e
          VERSION=${GITHUB_REF_NAME#v}
          ARCH=$(uname -m)
          mkdir -p tar/gnostr-${VERSION}/bin
          # Copy binaries
          cp build/apps/gnostr/gnostr tar/gnostr-${VERSION}/bin/ || true
          cp build/apps/gnostr-signer/gnostr-signer tar/gnostr-${VERSION}/bin/ || true
          cp build/apps/gnostr-signer/gnostr-signer-daemon tar/gnostr-${VERSION}/bin/ || true
          # Create tarball
          tar -C tar -czf gnostr-${VERSION}-macos-${ARCH}.tar.gz gnostr-${VERSION}
          mkdir -p dist
          mv gnostr-*.tar.gz dist/
      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: macos-tarball
          path: dist/*.tar.gz
