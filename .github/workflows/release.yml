  build-flatpak-gnostr:
    name: Build Flatpak (gnostr)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install flatpak & builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder elfutils
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Sdk//46 org.gnome.Platform//46
      - name: Build flatpak bundle
        run: |
          mkdir -p flatpak-build
          flatpak-builder --force-clean --repo=repo flatpak-build apps/gnostr/flatpak/org.gnostr.Client.yaml
          flatpak build-bundle repo gnostr.flatpak org.gnostr.Client
          mkdir -p dist
          mv gnostr.flatpak dist/
      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-gnostr
          path: dist/*.flatpak

  build-macos-signer-dmg:
    name: Build macOS DMG (gnostr-signer)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          brew update
          brew install gtk4 libadwaita glib json-glib cmake ninja pkg-config librsvg \
            jansson secp256k1 libwebsockets libsodium openssl@3 libsoup@3 nsync || true
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/openssl@3/lib/pkgconfig:/opt/homebrew/opt/libsoup@3/lib/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV
      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_MACOS_BUNDLE=ON \
            -DGNOSTR_SIGNER_VERSION=${GITHUB_REF_NAME#v}
      - name: Build
        run: cmake --build build -j
      - name: Create DMG
        run: |
          cd apps/gnostr-signer/packaging/macos
          ./create-dmg.sh --build-dir ../../../../build --version ${GITHUB_REF_NAME#v} --output-dir ../../../../dist
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-signer
